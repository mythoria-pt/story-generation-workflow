<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} - Cover</title>
  <style>
    @page {
      size: {{coverSpreadWMM}}mm {{coverSpreadHMM}}mm;
      margin: 0;
      bleed: {{coverBleedMM}}mm;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', 'Liberation Serif', serif;
      width: 100%;
      height: 100vh;
      display: flex;
    }

    .cover {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
    }

    .back-cover {
      width: calc((100% - {{spineWidthMM}}mm) / 2);
      height: 100%;
      background: {{backcoverBackground}};
      background-size: cover;
      background-position: center;
    }

    .spine {
      width: {{spineWidthMM}}mm;
      height: 100%;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      writing-mode: vertical-lr;
      text-orientation: mixed;
      color: white;
      font-size: 8pt;
      font-weight: bold;
    }

    .front-cover {
      width: calc((100% - {{spineWidthMM}}mm) / 2);
      height: 100%;
      background: {{frontcoverBackground}};
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="cover">
    <div class="back-cover"></div>
    <div class="spine"></div>
    <div class="front-cover"></div>
  </div>
</body>
</html>
