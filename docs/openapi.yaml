          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DebugImageResponse'
      security:
        - {}
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  parameters:
    StoryIdParam:
      name: storyId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Unique identifier of the story.
    ChapterNumberParam:
      name: chapterNumber
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
      description: 1-indexed chapter number.
    JobIdParam:
      name: jobId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Unique identifier returned when the job was created.
    RunIdParam:
      name: runId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Workflow run identifier.
  schemas:
    Pagination:
      type: object
      description: Metadata describing a paginated collection.
      properties:
        page:
          type: integer
          minimum: 1
        pageSize:
          type: integer
          minimum: 1
        totalPages:
          type: integer
          minimum: 0
        totalItems:
          type: integer
          minimum: 0
      example:
        page: 1
        pageSize: 20
        totalPages: 5
        totalItems: 100
    ErrorResponse:
      type: object
      description: Standard error envelope returned across the API. Fields may vary slightly by route.
      properties:
        success:
          type: boolean
          description: Indicates success when present. Typically omitted for internal-only endpoints that predate the convention.
          example: false
        error:
          type: string
          description: Human-readable error description.
        message:
          type: string
          description: Optional detailed error message.
        details:
          type: object
          additionalProperties: true
          description: Optional machine-readable context.
      required:
        - error
    HealthStatus:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, unhealthy]
        service:
          type: string
        timestamp:
          type: string
          format: date-time
        environment:
          type: string
        version:
          type: string
        checks:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/HealthCheck'
      required:
        - status
        - service
        - timestamp
        - environment
        - version
        - checks
    HealthCheck:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
        url:
          type: string
        latencyMs:
          type: number
      required:
        - status
    HealthFailure:
      allOf:
        - $ref: '#/components/schemas/HealthStatus'
    RootInfo:
      type: object
      properties:
        message:
          type: string
        version:
          type: string
        environment:
          type: string
      required:
        - message
        - version
        - environment
    OutlineRequest:
      type: object
      required:
        - storyId
        - runId
      properties:
        storyId:
          type: string
          format: uuid
        runId:
          type: string
          format: uuid
    OutlineChapter:
      type: object
      properties:
        chapterNumber:
          type: integer
          minimum: 1
        chapterTitle:
          type: string
        chapterSynopses:
          type: string
        chapterPhotoPrompt:
          type: string
      required:
        - chapterNumber
        - chapterTitle
        - chapterSynopses
        - chapterPhotoPrompt
    OutlineResult:
      type: object
      properties:
        bookTitle:
          type: string
        bookCoverPrompt:
          type: string
        bookBackCoverPrompt:
          type: string
        synopses:
          type: string
        chapters:
          type: array
          items:
            $ref: '#/components/schemas/OutlineChapter'
      required:
