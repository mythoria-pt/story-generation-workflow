            application/json:
              schema:
                $ref: '#/components/schemas/AudiobookStatusUpdateResponse'
        '400':
          description: Invalid status transition.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
